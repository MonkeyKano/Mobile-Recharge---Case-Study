<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-6">
          <h2 class="text-center">Enter Your Details</h2>
          <form #RegisterForm="ngForm" (ngSubmit)="RegisterUser(RegisterForm)">
              <div class="mb-3">
                  <label for="Name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="Name" name="Name" ngModel pattern="[a-zA-Z\s]+" required placeholder="Enter Your Name">
                  <div *ngIf="RegisterForm.controls['Name'].invalid && (RegisterForm.controls['Name'].dirty || RegisterForm.controls['Name'].touched)">
                      <div *ngIf="RegisterForm.controls['Name'].errors?.['required']" class="text-danger">Name is required</div>
                      <div *ngIf="RegisterForm.controls['Name'].errors?.['pattern']" class="text-danger">Name must contain only letters and spaces</div>
                  </div>
              </div>
              <div class="mb-3">
                  <label for="PhoneNumber" class="form-label">PhoneNumber</label>
                  <input type="text" class="form-control" id="PhoneNumber" name="PhoneNumber" ngModel pattern="[0-9]{10}" required placeholder="Enter Your PhoneNumber">
                  <div *ngIf="RegisterForm.controls['PhoneNumber'].invalid && (RegisterForm.controls['PhoneNumber'].dirty || RegisterForm.controls['PhoneNumber'].touched)">
                      <div *ngIf="RegisterForm.controls['PhoneNumber'].errors?.['required']" class="text-danger">Phone Number is required</div>
                      <div *ngIf="RegisterForm.controls['PhoneNumber'].errors?.['pattern']" class="text-danger">Phone Number must be exactly 10 digits</div>
                  </div>
              </div>
              <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password" name="Password" ngModel minlength="4" required placeholder="Enter Your Password">
                  <div *ngIf="RegisterForm.controls['Password'].invalid && (RegisterForm.controls['Password'].dirty || RegisterForm.controls['Password'].touched)">
                      <div *ngIf="RegisterForm.controls['Password'].errors?.['required']" class="text-danger">Password is required</div>
                      <div *ngIf="RegisterForm.controls['Password'].errors?.['minlength']" class="text-danger">Password must be at least 4 characters long</div>
                  </div>
              </div>
              <div class="mb-3">
                  <button type="submit" class="btn btn-primary form-control" [disabled]="!RegisterForm.valid">Register</button>
              </div>
          </form>
      </div>
  </div>
</div>
